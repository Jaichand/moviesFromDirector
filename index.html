<html ng-app="store">
  <head >
    <title>Movie Rating</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="app.css"/>
  </head>
  <body ng-controller="directorController">
    <div>
      <input  type="text" placeholder="{{directorName}}" ng-model="directorName"/>
      <button ng-click="searchDirector()">Submit</button>
    </div>
    <div ng-class="'movie-div'" ng-repeat="movie in movies" ng-show='requestComplete'>
      <img ng-class="'imge'" ng-src="{{movie.poster}}"/>
      <div ng-class="'info-div'">
        <span>
          <h1>{{movie.show_title}}</h1>
        </span><br/>
        <span>{{movie.summary}}</span>
        <h4>{{movie.director}}</h4>
        {{movie.rating}}<br/>
        <hr/>
      </div>
    </div>
    <div ng-show='error'>
      <pre>
        {{errorMesg}}
      </pre>
    </div>
  </body>
</html>
